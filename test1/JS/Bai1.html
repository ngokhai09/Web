
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = prompt("Enter the number : ");
        let  i=0;
        for(i=2;i<n;i++)
        {
            if(n%i==0)
            {
                document.write(n + " is not a prime number");
                break;
            }
        }
        if(n==i)
        {
            document.write(n + " is prime number");
        }
    </script>
</head>
<body>

</body>
</html>
